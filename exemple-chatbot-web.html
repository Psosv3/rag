<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Externe - API RAG Publique</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .config {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .config input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .config button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .config button:hover {
            background: #218838;
        }

        .chat-container {
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: #ffeaa7;
            color: #2d3436;
            align-self: center;
            font-style: italic;
            font-size: 14px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-container input:focus {
            border-color: #007bff;
        }

        .input-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-container button:hover {
            background: #0056b3;
        }

        .input-container button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 20px;
            background: #d4edda;
            color: #155724;
            border-bottom: 1px solid #c3e6cb;
            text-align: center;
            font-size: 14px;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-bottom-color: #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .session-info {
            padding: 10px 20px;
            background: #e3f2fd;
            color: #1565c0;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Chatbot Externe</h1>
            <p>Utilisation de l'API RAG Publique</p>
        </div>

        <div class="config">
            <label for="companyId">ID de l'entreprise :</label>
            <input type="text" id="companyId" value="b28cfe88-807b-49de-97f7-fd974cfd0d17" placeholder="Entrez l'ID de l'entreprise">
            
            <label for="externalUserId">ID utilisateur externe (optionnel) :</label>
            <input type="text" id="externalUserId" value="web_user_123" placeholder="Identifiant de votre utilisateur">
            
            <label for="apiUrl">URL de l'API :</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="URL du backend RAG">
            
            <button onclick="initializeChat()">üöÄ Initialiser le Chat</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        <div id="sessionInfo" class="session-info" style="display: none;"></div>

        <div class="chat-container">
            <div id="messages" class="messages">
                <div class="message system">
                    üëã Configurez les param√®tres ci-dessus et cliquez sur "Initialiser le Chat" pour commencer.
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Tapez votre message..." disabled onkeypress="handleKeyPress(event)">
                <button id="sendButton" onclick="sendMessage()" disabled>Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        class PublicRAGClient {
            constructor(apiUrl) {
                this.apiUrl = apiUrl;
                this.sessionId = null;
                this.companyId = null;
                this.externalUserId = null;
            }

            async askQuestion(question, companyId, externalUserId = null) {
                const payload = {
                    question: question,
                    company_id: companyId,
                    session_id: this.sessionId,
                    external_user_id: externalUserId,
                    langue: "Fran√ßais"
                };

                try {
                    const response = await fetch(`${this.apiUrl}/ask_public/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Erreur ${response.status}: ${errorText}`);
                    }

                    const result = await response.json();
                    
                    // Sauvegarder le session_id pour les prochaines questions
                    if (!this.sessionId) {
                        this.sessionId = result.session_id;
                    }
                    
                    return result;
                } catch (error) {
                    console.error('Erreur lors de la requ√™te:', error);
                    throw error;
                }
            }

            async testConnection() {
                try {
                    const response = await fetch(`${this.apiUrl}/health/`);
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }
        }

        let ragClient = null;
        let isLoading = false;

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
            statusDiv.style.display = 'block';
            
            // Masquer automatiquement apr√®s 5 secondes
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function showSessionInfo(sessionId, companyId, externalUserId) {
            const sessionDiv = document.getElementById('sessionInfo');
            sessionDiv.innerHTML = `üìä Session: ${sessionId} | üè¢ Entreprise: ${companyId}${externalUserId ? ` | üë§ Utilisateur: ${externalUserId}` : ''}`;
            sessionDiv.style.display = 'block';
        }

        function addMessage(content, role) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (role === 'assistant' && content.includes('...')) {
                // Animation de typing pour l'assistant
                messageDiv.innerHTML = '<div class="loading"></div>';
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                setTimeout(() => {
                    messageDiv.textContent = content;
                }, 1000);
            } else {
                messageDiv.textContent = content;
                messagesDiv.appendChild(messageDiv);
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function initializeChat() {
            const companyId = document.getElementById('companyId').value.trim();
            const externalUserId = document.getElementById('externalUserId').value.trim() || null;
            const apiUrl = document.getElementById('apiUrl').value.trim();

            if (!companyId || !apiUrl) {
                showStatus('Veuillez remplir l\'ID de l\'entreprise et l\'URL de l\'API', true);
                return;
            }

            ragClient = new PublicRAGClient(apiUrl);

            // Tester la connexion
            showStatus('Test de connexion √† l\'API...');
            const isConnected = await ragClient.testConnection();
            
            if (!isConnected) {
                showStatus('Impossible de se connecter √† l\'API. V√©rifiez l\'URL et que le serveur fonctionne.', true);
                return;
            }

            ragClient.companyId = companyId;
            ragClient.externalUserId = externalUserId;

            // Nettoyer les messages pr√©c√©dents
            document.getElementById('messages').innerHTML = '';
            
            // Activer l'interface de chat
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('messageInput').focus();

            showStatus('‚úÖ Chat initialis√© avec succ√®s ! Vous pouvez maintenant poser vos questions.');
            addMessage('üëã Bonjour ! Je suis l\'assistant IA de cette entreprise. Comment puis-je vous aider ?', 'assistant');
        }

        async function sendMessage() {
            if (isLoading || !ragClient) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Ajouter le message utilisateur
            addMessage(message, 'user');
            input.value = '';
            
            // D√©sactiver l'interface pendant le traitement
            isLoading = true;
            document.getElementById('sendButton').disabled = true;
            document.getElementById('messageInput').disabled = true;
            
            // Ajouter un indicateur de chargement
            addMessage('Assistant r√©fl√©chit...', 'assistant');

            try {
                const response = await ragClient.askQuestion(
                    message, 
                    ragClient.companyId, 
                    ragClient.externalUserId
                );

                // Supprimer le message de chargement
                const messages = document.getElementById('messages');
                messages.removeChild(messages.lastChild);

                // Ajouter la r√©ponse de l'assistant
                addMessage(response.answer, 'assistant');

                // Afficher les informations de session
                if (ragClient.sessionId && !document.getElementById('sessionInfo').style.display !== 'none') {
                    showSessionInfo(response.session_id, response.company_id, response.external_user_id);
                }

            } catch (error) {
                // Supprimer le message de chargement
                const messages = document.getElementById('messages');
                messages.removeChild(messages.lastChild);
                
                addMessage(`‚ùå Erreur: ${error.message}`, 'system');
                showStatus(`Erreur: ${error.message}`, true);
            } finally {
                // R√©activer l'interface
                isLoading = false;
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initialisation automatique au chargement de la page
        window.addEventListener('load', () => {
            // Vous pouvez d√©commenter la ligne suivante pour une initialisation automatique
            // initializeChat();
        });
    </script>
</body>
</html>
