# Configuration pour api-rag.onexus.tech
upstream rag_backend {
    server rag-api:8000;
}

# Configuration HTTP
server {
    listen 80;
    server_name api-rag.onexus.tech;

    # Configuration pour Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS pour tout le reste
    location / {
        return 301 https://$server_name:8443$request_uri;
    }
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name api-rag.onexus.tech;

    # Configuration SSL
    ssl_certificate /etc/nginx/ssl/api-rag.onexus.tech.crt;
    ssl_certificate_key /etc/nginx/ssl/api-rag.onexus.tech.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Sécurité headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Configuration des logs
    access_log /var/log/nginx/api-rag.onexus.tech.access.log;
    error_log /var/log/nginx/api-rag.onexus.tech.error.log;

    # Configuration du proxy vers l'API
    location / {
        proxy_pass http://rag_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffer_size 4k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        
        # Streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Configuration spécifique pour les uploads
    location /upload/ {
        proxy_pass http://rag_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Augmenter les timeouts pour les uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Taille max des uploads
        client_max_body_size 100M;
    }
} 